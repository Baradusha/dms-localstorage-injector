<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMS LocalStorage Injector</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        color: white;
        background-color: #4caf50;
      }
      button:hover {
        background-color: #45a049;
      }
      .module-checkbox {
        margin: 5px 0;
        display: flex;
        align-items: center;
      }
      .module-checkbox label {
        margin-left: 5px;
        flex-grow: 1;
      }
      .devtools-checkbox {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .env-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 4px;
        background-color: #f0f0f0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="envTitle" class="env-title">Окружение: определение...</div>

      <div class="devtools-checkbox">
        <input type="checkbox" id="devtoolsCheckbox" />
        <label for="devtoolsCheckbox">DevTools</label>
      </div>

      <div id="modulesContainer">
        <div class="module-checkbox">
          <input type="checkbox" id="chatModule" value="@dar-dms/chat" />
          <label for="chatModule">@dar-dms/chat</label>
        </div>
        <div class="module-checkbox">
          <input type="checkbox" id="botModule" value="@dar-dms/bot" />
          <label for="botModule">@dar-dms/bot</label>
        </div>
        <div class="module-checkbox">
          <input
            type="checkbox"
            id="automationsModule"
            value="@dar-dms/automations"
          />
          <label for="automationsModule">@dar-dms/automations</label>
        </div>
        <div class="module-checkbox">
          <input type="checkbox" id="commsModule" value="@dar-dms/comms" />
          <label for="commsModule">@dar-dms/comms</label>
        </div>
        <div class="module-checkbox">
          <input type="checkbox" id="momsModule" value="@dar-dms/moms" />
          <label for="momsModule">@dar-dms/moms</label>
        </div>
        <div class="module-checkbox">
          <input type="checkbox" id="homeModule" value="@dar-dms/home" />
          <label for="homeModule">@dar-dms/home</label>
        </div>
        <div class="module-checkbox">
          <input type="checkbox" id="topbarModule" value="@dar-dms/topbar" />
          <label for="topbarModule">@dar-dms/topbar</label>
        </div>
      </div>

      <button id="applyBtn">Применить изменения</button>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
